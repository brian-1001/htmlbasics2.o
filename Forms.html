<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="statistic/css/form.css">
</head>
<body>
     <h2>Contact us</h2>
     <form id="my form">
        <lable for="safari" >Name</lable>
        <input type="text" id="safari" required placeholder="enter your  name"><br>
        <lable for="email">Email</lable>
        <input type="email" id="email" required placeholder=" enter your email"><br><br>
        <lable for="message">message</lable><br><br>
        <textarea  id="message" cols="30" rows="15" required placeholder="Enter your message"></textarea><br><br>
        <input type="submit" value="send message">
     </form>
</body>
</html>
